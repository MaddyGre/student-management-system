<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Student</title>
</head>
<body>
    <div align="center">
    <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
        <h1>Edit Student</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${student}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Student ID:</td>
                    <td>
                        <input type="text" th:field="*{studentId}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>First name:</td>
                    <td>
                        <input type="text" th:field="*{firstName}" />
                    </td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" th:field="*{lastName}" /></td>
                </tr>
                <tr>
                    <td>Grade Year:</td>
                    <td><input type="text" th:field="*{gradeYear}" /></td>
                </tr>
                <tr>
                    <td>Course:</td>
                    <td><input type="text" th:field="*{course}" /></td>
                </tr>
				<tr>
					<td>Tuition balance:</td>
					<td><input type="text" th:field="*{tuitionBalance}" /></td>
				</tr>

				<tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
